<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="bienvenida.css">
  <title>Huevos el corral</title>
</head>

<body>
  <section id="bienvenida">
    <div class="sky">
      
        <svg id="aura"  viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <radialGradient id="sunAura" cx="50%" cy="50%" r="60%">
              <stop offset="0%" stop-color="#e6b41e" stop-opacity="0.6" />
              <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
            </radialGradient>
          </defs>
          <!-- Círculo con el aura -->
          <circle id="sun-aura" cx="150" cy="150" r="180" fill="url(#sunAura)" />
        </svg>
      <img id="cloud-svg-1" src="assets/cloud1.svg" alt="Nube 1" class="cloud cloud-1">
      <img id="cloud-svg-2" src="assets/cloud2.svg" alt="Nube 1" class="cloud cloud-2">
      <img id="cloud-svg-3" src="assets/cloud3.svg" alt="Nube 1" class="cloud cloud-3">
      <img id="cloud-svg-4" src="assets/cloud4.svg" alt="Nube 1" class="cloud cloud-4">
      <svg width="500" height="500" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" class="sun">
        <defs>
          <!-- Aura difuminada -->
          <!-- <radialGradient id="sunAura" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#ffecb3" stop-opacity="0.6" />
            <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
          </radialGradient> -->
          <!-- Nuevo núcleo con borde naranja oscuro y centro blanco -->
          <radialGradient id="sunCoreVivid" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#ffffff" />
            <stop offset="100%" stop-color="#ff9800" />
          </radialGradient>
          <!-- Círculos parpadeo -->
          <radialGradient id="halo1" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#fff59d" />
            <stop offset="100%" stop-color="#fffde7" />
          </radialGradient>

          <radialGradient id="halo2" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#fff9c4" />
            <stop offset="100%" stop-color="#ffffff" />
          </radialGradient>
        </defs>
        <!-- Aura externa -->
        <!-- <circle id="aura" cx="150" cy="150" r="200" fill="url(#sunAura)" /> -->
        <!-- Primer círculo que palpitara -->
        <circle id="sun-ring-1" cx="150" cy="150" r="60" fill="url(#halo1)" opacity="0.6" />
        <!-- Segundo círculo más grande que palpitara -->
        <circle id="sun-ring-2" cx="150" cy="150" r="85" fill="url(#halo2)" opacity="0.4" />
        <!-- Círculo central más vívido -->
        <circle id="sun-core" cx="150" cy="150" r="40" fill="url(#sunCoreVivid)" />
      </svg>
    </div>
    <div class="grass-container">
      <img src="assets/grassLayer5.svg" id="grass-layer-5"  class="grass layer5">
      <img src="assets/grassLayer4.svg" id="grass-layer-4" class="grass layer4">
      <img src="assets/grassLayer3.svg" id="grass-layer-3" class="grass layer3">
      <img src="assets/grassLayer2.svg" id="grass-layer-2" class="grass layer2">
      <img src="assets/grassLayer1.svg" id="grass-layer-1" class="grass layer1">
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
  <script src="./bienvenida.js"></script>
</body>

</html>
